<html>
    <head>
        <title>SASTRA Deemed University - Parent Web Interface</title>

        <script type="text/javascript">
            function submitData() {
                $('#txtPA').val('0');
                var ans = $.trim($("#answer").val());
                if (ans.length != 5) {
                    alert('Invalid captcha!');
                    $('#answer').focus();
                    return false;
                }
                ans = $('#txtRegNumber').val().length;
                if (ans < 9 || ans > 10) {
                    alert("Invalid register number!");
                    $('#txtRegNumber').focus();
                    return false;
                }
                ans = $('#txtPwd').val().length;
                if (ans != 8) {
                    alert("Invalid password!");
                    $('#txtPwd').focus();
                    return false;
                }
                $('#txtPA').val('1');
                $("#frmLogin").submit();
            }

            function forgotpassword() {
                var ans = $('#txtRegNumber').val().length;
                if (ans < 9 || ans > 10) {
                    alert("Invalid register number!");
                    $('#txtRegNumber').focus();
                    return false;
                }
                $('#txtPA').val('2');
                $("#frmLogin").submit();
            }

        </script>
    </head>
    <body class="bg">
        <form id="frmLogin" method="post">

                    PARENT WEB INTERFACE
                </div>
                <div style="background-color:#2B134D;height:5px">&nbsp;</div>
                <table width="100%" border="0" cellpadding="0" cellspacing="0"  style="height:250px;border: 1px solid #bbb;box-shadow:0 10px 10px -5px; color: #bbb;background-color:white">
                    <tr height="50px" style="font-family: sans-serif;font-size: 15px;">
                        <td align="right">Register number&nbsp;&nbsp;</td>
                        <td><input type="text" size="40px"  name="txtRegNumber" id="txtRegNumber"></td>
                    </tr>
                    <tr height="30px" style="font-family: sans-serif;font-size: 15px;">

                    </tr>
                    <tr height="50px"  style="font-family: sans-serif;font-size: 15px;">

                            <input id="answer" name="answer">&nbsp;
                        </td>
                    </tr>                                         
                    <tr height="60px"  style="font-family: sans-serif;font-size: 15px;">
                        <td align="right"></td>
                        <td>
                            <img id="imgCaptcha" src="stickyImg" alt="Click here to load captcha image" onclick="this.src = 'stickyImg?1'"/>

                    <tr class="ui-state-error">
